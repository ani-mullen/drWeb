  <div class="wrapper">
    <main class="page__main">
      <div class="page__main-block">
        <form class="form">
          <!-- novalidate -->
          <fieldset class="form__box">
            <legend class="form__box-title">
              <svg width="200" height="50">
                <use xlink:href="#icon-logo" />
              </svg>
            </legend>
            <div class="form__column">
              <span class="form__input-wrapper">
                <input class="form__input login" type="text" id="name" name="name" placeholder="Логин" pattern="^[A-Za-z0-9_-]+$" data-error="Пожалуйста, введите логин" data-pattern-error="Неправильный ввод. Допускаются только латинские буквы, цифры, пробел, дефис" tabindex="1" required>
                  <svg class="icon-user" width="18" height="18">
                    <use xlink:href="#icon-user" />
                  </svg>
                </span>
            </div>
            <div class="form__column">
              <span class="form__input-wrapper">
                <input class="form__input password" type="password" id="password" name="password" placeholder="Пароль" data-error="Пожалуйста, введите пароль" data-text="Неправильный пароль" tabindex="1" required>
                  <svg class="icon-password" width="16" height="16">
                    <use xlink:href="#icon-password" />
                  </svg>
                </span>
              <span class="form__password-error"></span>
            </div>
            <input class="form__input submit" type="submit" value="Войти" tabindex="1">
            <a href="forgot-password.html" class="form__password-forgot" tabindex="1" title="Восстановление пароля">Забыли пароль?</a>
          </fieldset>
          <div class="captcha-overlay">
            <div class="captcha">
              <p class="captcha__title">Вы превысили лимит попыток для входа. Пожалуйста, подтвердите, что вы не робот.</p>
              <div class="form__column captcha__img">
                <img src="img/captcha.png" alt="Капча" width="280" height="44">
              </div>
              <div class="form__column ">
                <span class="form__input-wrapper">
                <input class="form__input captcha__input" type="text" id="text" name="text" placeholder="Введите цифры и буквы с картинки">
              </span>
              </div>
              <div class="captcha__btn-wrapper">
                <div class="captcha__btn captcha__btn--submit" tabindex="3" role="button" aria-pressed="false">Ок</div>
                <div class="captcha__btn captcha__btn--cansel" tabindex="3" role="button" aria-pressed="false">Отмена</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="page-footer">
      <p class="page-footer__copyright"><a href="http://www.drweb.ru/" tabindex="2">Dr. Web.</a> © 2017</p>
      <div class="page-footer__social">
        <a class="page-footer__social-link" href="https://vk.com/drwebuser" tabindex="2">Мы в ВК
          <svg class="icon-social" width="18" height="18">
            <use xlink:href="#icon-vk" />
          </svg>
        </a>
        <a class="page-footer__social-link" href="https://www.facebook.com/drwebru" tabindex="2">Мы в Фейсбуке
          <svg class="icon-social" width="9" height="18">
            <use xlink:href="#icon-facebook" />
          </svg>
        </a>
        <a class="page-footer__social-link" href="https://twitter.com/doctor_web" tabindex="2">Мы в Твиттере
          <svg class="icon-social" width="12" height="12">
            <use xlink:href="#icon-twitter" />
          </svg>
        </a>
      </div>
    </footer>
